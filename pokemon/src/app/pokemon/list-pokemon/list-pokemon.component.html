<h1 class='center'>Pok√©mons</h1>
<div class='container'>
<div class="row">
<div *ngFor='let pokemon of pokemons' class="col s6 m4" >
  <div class="card horizontal" appBorderCard='red' (click)="goToDetail(pokemon)" >
    <div class="card-image">
      <img [src]="pokemon.picture">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ pokemon.name }}</p>
        <p><small>{{ pokemon.created | date }}</small></p>
        <span *ngFor="let type of pokemon.types" class="{{type | pokemonType}}">
            {{type}}
        </span>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-dept-3"
style="position:fixed; bottom:25px; right:25px;"
routerLink='/pokemon/add'>ajouter un pokemon</a>
